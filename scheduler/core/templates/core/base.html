<!DOCTYPE html>
<html>
<head>
    <title>Scheduler</title>
</head>
<body>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

    {% if user.is_authenticated %}
        <p><a href="{% url 'dashboard' %}" class="btn">Dashboard</a> | <a href="{% url 'search_providers' %}">Buscar Provedor</a> | Ol√°, {{ user.username }} | <a href="{% url 'logout' %}">Sair</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registrar</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
