{% extends "core/base.html" %}
{% block content %}
<h2>Buscar Prestadores</h2>
<form method="get">
    <input type="text" name="q" placeholder="Nome ou serviço" value="{{ query }}">
    <button type="submit">Buscar</button>
</form>

{% if results %}
    <ul>
        {% for p in results %}
            <li>{{ p.user.username }} — {{ p.service_type }}
                <a href="{% url 'book' p.id %}">Agendar</a>
            </li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>Nenhum prestador encontrado.</p>
{% endif %}
{% endblock %}
